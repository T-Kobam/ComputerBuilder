<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Computer Builder</title>
        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- font-awesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="d-flex flex-wrap bg-pink w-100">
            <div class="bg-gray col-12 text-center py-2">
                <h1 class="text-white"><font face="futura">Build Your Own Computer</font></h1>
            </div>
            <div class="bg-red col-12 my-3">
                <div class="form-group pb-2 mx-3">
                    <div class="row">
                        <h5>step1 : Select Your CPU</h5>
                    </div>
                    <div class="row">
                        <label for="cpu-brand" class="col-form-label">Brand</label>
                        <div class="col-5">
                            <select id="cpu-brand" class="form-control" aria-label="CPUのブランドを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                        <label for="cpu-model" class="col-form-label">Model</label>
                        <div class="col-5">
                            <select id="cpu-model" class="form-control" aria-label="CPUのモデルを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                    </div>
                </div>                
                <div class="form-group pb-2 mx-3">
                    <div class="row">
                        <h5>step2 : Select Your GPU</h5>
                    </div>
                    <div class="row">
                        <label for="gpu-brand" class="col-form-label">Brand</label>
                        <div class="col-5">
                            <select id="gpu-brand" class="form-control" aria-label="GPUのブランドを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                        <label for="gpu-model" class="col-form-label">Model</label>
                        <div class="col-5">
                            <select id="gpu-model" class="form-control" aria-label="GPUのモデルを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                    </div>
                </div>                
                <div class="form-group pb-2 mx-3">
                    <div class="row">
                        <h5>step3 : Select Your Memory Card</h5>
                    </div>
                    <div class="row">
                        <label for="memory-num" class="col-form-label">How Many?</label>
                        <div class="col-2">
                            <input type="text" class="form-control" id="memory-num" value="1">
                        </div>
                        <label for="memory-brand" class="col-form-label">Brand</label>
                        <div class="col-3">
                            <input type="text" class="form-control" id="memory-brand" value="TEST_CPU_BRAND">
                        </div>
                        <label for="memory-model" class="col-form-label">Model</label>
                        <div class="col-4">
                            <input type="text" class="form-control" id="memory-model" value="TEST_CPU_MODEL">
                        </div>
                    </div>
                </div>                
                <div class="form-group pb-2 mx-3">
                    <div class="row">
                        <h5>step4 : Select Your Storage</h5>
                    </div>
                    <div class="row align-items-center">
                        <label for="hdd-or-ssd" class="col-form-label">HDD<br>or<br>SSD</label>
                        <div class="col-2 col-md-2">
                            <input type="text" class="form-control" id="hdd-or-ssd" value="SSD">
                        </div>
                        <label for="storage-capa" class="col-form-label">Brand</label>
                        <div class="col-2 col-md-2">
                            <input type="text" class="form-control" id="storage-capa" value="2TB">
                        </div>
                        <label for="storage-brand" class="col-form-label">Brand</label>
                        <div class="col-3 col-md-2">
                            <input type="text" class="form-control" id="storage-brand" value="TEST_CPU_BRAND">
                        </div>
                        <label for="storage-model" class="col-form-label">Model</label>
                        <div class="col-3 col-md-2">
                            <input type="text" class="form-control" id="storage-model" value="TEST_CPU_MODEL">
                        </div>
                    </div>
                </div>
                <div class="pb-3 mx-1">
                    <button class="btn btn-primary col-2 add-btn">Add PC</button>
                </div>           
            </div>
            <div class="bg-blue col-12">
                <div class="col-12">
                    <h3 class="text-center text-white">Your PC1</h3>
                </div>
                <div class="col-12 text-white pb-2">
                    <h3 class="">CPU</h3>
                    <p class="">Brand: </p>
                    <p class="">Model: </p>
                </div>
                <div class="col-12 text-white pb-2">
                    <h3 class="">GPU</h3>
                    <p class="">Brand: </p>
                    <p class="">Model: </p>
                </div>
                <div class="col-12 text-white pb-2">
                    <h3 class="">RAM</h3>
                    <p class="">Brand: </p>
                    <p class="">Model: </p>
                </div>
                <div class="col-12 text-white pb-2">
                    <h3 class="">Storage</h3>
                    <p class="">Disk: </p>
                    <p class="">Storage: </p>
                    <p class="">Brand: </p>
                    <p class="">Model: </p>
                </div>
                <div class="row">
                    <div class="col text-white">
                        <h3>Gaming:</h3>
                    </div>
                    <div class="col text-white">
                        <h3>Work:</h3>
                    </div>
                </div>
                
            </div>
        </div>
         <!-- javascript -->
        <script type="text/javascript" src="main.js"></script>
   </body>

</html>
