<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Computer Builder</title>
        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- font-awesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="d-flex flex-wrap bg-pink w-100">
            <div class="bg-gray col-12 text-center py-2">
                <h1 class="text-white"><font face="futura">Build Your Own Computer</font></h1>
            </div>
            <div class="bg-red col-12 my-3">
                <!-- CPU選択div -->
                <div class="form-group pb-2 mx-3">
                    <input type="hidden" id="cpu-benchmark">
                    <div class="row">
                        <h5>step1 : Select Your CPU</h5>
                    </div>
                    <div class="row">
                        <label for="cpu-brand" class="col-form-label">Brand</label>
                        <div class="col-5">
                            <select id="cpu-brand" class="form-control" aria-label="CPUのブランドを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                        <label for="cpu-model" class="col-form-label">Model</label>
                        <div class="col-5">
                            <select id="cpu-model" class="form-control" aria-label="CPUのモデルを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- GPU選択div -->
                <div class="form-group pb-2 mx-3">
                    <input type="hidden" id="gpu-benchmark">
                    <div class="row">
                        <h5>step2 : Select Your GPU</h5>
                    </div>
                    <div class="row">
                        <label for="gpu-brand" class="col-form-label">Brand</label>
                        <div class="col-5">
                            <select id="gpu-brand" class="form-control" aria-label="GPUのブランドを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                        <label for="gpu-model" class="col-form-label">Model</label>
                        <div class="col-5">
                            <select id="gpu-model" class="form-control" aria-label="GPUのモデルを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- RAM選択div -->
                <div class="form-group pb-2 mx-3">
                    <input type="hidden" id="ram-benchmark">
                    <div class="row">
                        <h5>step3 : Select Your Memory Card</h5>
                    </div>
                    <div class="row">
                        <label for="ram-num" class="col-form-label">How Many?</label>
                        <div class="col-2">
                            <select id="ram-num" class="form-control" aria-label="RAMの数を選択">
                                <option selected value="none">-</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <label for="ram-brand" class="col-form-label">Brand</label>
                        <div class="col-3">
                            <select id="ram-brand" class="form-control" aria-label="RAMのモデルを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                        <label for="ram-model" class="col-form-label">Model</label>
                        <div class="col-4">
                            <select id="ram-model" class="form-control" aria-label="RAMのモデルを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- STORAGE選択div -->
                <div class="form-group pb-2 mx-3">
                    <input type="hidden" id="storage-benchmark">
                    <div class="row">
                        <h5>step4 : Select Your Storage</h5>
                    </div>
                    <div class="row align-items-center">
                        <label for="hdd-or-ssd" class="col-form-label">HDD<br>or<br>SSD</label>
                        <div class="col-1 col-md-1">
                            <select id="hdd-or-ssd" class="form-control" aria-label="HDDorSSDを選択">
                                <option selected value="none">-</option>
                                <option value="hdd">HDD</option>
                                <option value="ssd">SSD</option>
                            </select>
                        </div>
                        <label for="storage-capa" class="col-form-label">Storage</label>
                        <div class="col-1 col-md-1">
                            <select id="storage-capa" class="form-control" aria-label="HDDorSSDを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                        <label for="storage-brand" class="col-form-label">Brand</label>
                        <div class="col-4 col-md-4">
                            <select id="storage-brand" class="form-control" aria-label="HDDorSSDを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                        <label for="storage-model" class="col-form-label">Model</label>
                        <div class="col-4 col-md-4">
                            <select id="storage-model" class="form-control" aria-label="HDDorSSDを選択">
                                <option selected value="none">-</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="pb-3 mx-1">
                    <button class="btn btn-primary col-2 add-btn">Add PC</button>
                </div>           
            </div>
            <div class="bg-blue col-12 d-none" id="score">
                <div class="col-12">
                    <h3 class="text-center text-white">Your PC1</h3>
                </div>
                <div class="col-12 text-white pb-2" id="cpu"></div>
                <div class="col-12 text-white pb-2" id="gpu"></div>
                <div class="col-12 text-white pb-2" id="ram"></div>
                <div class="col-12 text-white pb-2" id="storage"></div>
                <div class="row">
                    <div class="col text-white" id="game-score">
                        <h3>Gaming:</h3>
                    </div>
                    <div class="col text-white" id="work-score">
                        <h3>Work:</h3>
                    </div>
                </div>
                
            </div>
        </div>
         <!-- javascript -->
        <script type="text/javascript" src="main.js"></script>
   </body>

</html>
